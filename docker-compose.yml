version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: lee_trader_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lee_trader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lee_trader_pw}
      POSTGRES_DB: ${POSTGRES_DB:-lee_trader}
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./postgres/initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lee_trader} -d ${POSTGRES_DB:-lee_trader}"]
      interval: 10s
      timeout: 5s
      retries: 5

  python-pipeline:
    build:
      context: .
      dockerfile: ./python/Dockerfile
    container_name: lee_trader_pipeline
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    command: ["python", "python/run_pipeline.py"]
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      TZ: Asia/Seoul
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql://lee_trader:lee_trader_pw@postgres:5432/lee_trader}

  node-api:
    build: ./node
    container_name: lee_trader_api
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    command: ["npm", "run", "start"]
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      TZ: Asia/Seoul
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql://lee_trader:lee_trader_pw@postgres:5432/lee_trader}
