name: Run pipeline daily

on:
  schedule:
    - cron: "0 7 * * *"   # UTC 07:00 = KST 16:00
  workflow_dispatch:      # 필요 시 수동 실행 버튼

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Init schema on Render
        env:
          DATABASE_URL: ${{ secrets.External_Database_URL }}   # External URL + sslmode=require
        run: psql "$DATABASE_URL" -f schema.sql
        
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r python/requirements.txt
      - name: Run pipeline
        env:
          DATABASE_URL: ${{ secrets.External_Database_URL }}
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          # 필요 시 추가 env 여기에
        run: |
          python python/run_pipeline.py
          
      - name: Debug counts
        env:
          DATABASE_URL: ${{ secrets.External_Database_URL }}
        run: |
          psql "$DATABASE_URL" -c "select count(*) from features"
          psql "$DATABASE_URL" -c "select count(*) from predictions"
          psql "$DATABASE_URL" -c "select count(*) from daily_ranking"
          psql "$DATABASE_URL" -c "select distinct code from daily_ranking where code in ('005930','000660','035420');"
          
