<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>매매 이력 - AI Stock Analyzer</title>
    <style>
      :root {
        --bg: #020617;
        --panel: #020817;
        --panel-soft: #020c1f;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --danger: #f97373;
        --border: #1e293b;
        --table-header: #020b1b;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #020617 0, #000 45%, #020617 100%);
        color: var(--text);
      }
      .page-container {
        max-width: 1200px;
        margin: 24px auto 48px;
        padding: 0 20px;
      }
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 16px;
        gap: 12px;
      }
      h1 { margin: 0; font-size: 20px; letter-spacing: .03em; }
      .page-subtitle {
        margin: 4px 0 0;
        font-size: 13px;
        color: var(--muted);
      }
      .btn-outline {
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: rgba(15,23,42,0.8);
        color: var(--text);
        padding: 6px 12px;
        font-size: 12px;
        cursor: pointer;
      }
      .btn-outline:hover { border-color: var(--accent); }
      .btn-sm {
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: rgba(15,23,42,0.8);
        color: var(--text);
        padding: 4px 10px;
        font-size: 11px;
        cursor: pointer;
      }

      .card {
        background: rgba(15,23,42,0.9);
        border-radius: 16px;
        border: 1px solid var(--border);
        padding: 16px 18px;
        margin-bottom: 16px;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        gap: 12px;
      }
      .card-subtitle {
        margin-top: 4px;
        font-size: 12px;
        color: var(--muted);
      }

      .summary-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 10px;
      }
      .summary-item {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(31,41,55,0.9);
        background: rgba(15,23,42,0.9);
        font-size: 12px;
      }
      .summary-label {
        color: var(--muted);
        font-size: 11px;
        margin-bottom: 4px;
      }
      .summary-value {
        font-size: 14px;
        font-weight: 600;
      }
      .pos { color: var(--accent); }
      .neg { color: var(--danger); }

      .filters {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .input-text, .input-date {
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: #020617;
        color: var(--text);
        font-size: 12px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      thead tr {
        background: var(--table-header);
      }
      th, td {
        padding: 6px 8px;
        border-bottom: 1px solid rgba(15,23,42,0.9);
        text-align: left;
      }
      th.num, td.num { text-align: right; }
      tbody tr:hover { background: rgba(15,23,42,0.8); }
      .row-sell { background: rgba(127,29,29,0.1); }
      .row-buy { background: rgba(22,163,74,0.05); }

      .badge-buy, .badge-sell {
        display: inline-flex;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px;
        border: 1px solid;
      }
      .badge-buy {
        border-color: rgba(34,197,94,0.7);
        color: var(--accent);
        background: rgba(34,197,94,0.1);
      }
      .badge-sell {
        border-color: rgba(248,113,113,0.7);
        color: var(--danger);
        background: rgba(248,113,113,0.1);
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <div>
          <h1>매매 이력</h1>
          <p class="page-subtitle">
            모든 매수·매도 거래 내역과 실현손익 변화를 한눈에 확인할 수 있습니다.
          </p>
        </div>
        <div>
          <button class="btn-outline" onclick="location.href='index.html'">
            ← 예측 리스트
          </button>
        </div>
      </header>

      <!-- 요약 카드 -->
      <section class="card">
        <div class="card-header">
          <div>
            <h2>손익 요약</h2>
            <p class="card-subtitle">전체 기간 기준 실현손익 및 거래 현황</p>
          </div>
        </div>
        <div class="summary-grid">
          <div class="summary-item">
            <div class="summary-label">총 실현손익</div>
            <div id="sumRealized" class="summary-value">-</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">총 매수 금액</div>
            <div id="sumBuyAmount" class="summary-value">-</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">총 매도 금액</div>
            <div id="sumSellAmount" class="summary-value">-</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">총 거래 횟수</div>
            <div id="sumTrades" class="summary-value">-</div>
          </div>
        </div>
      </section>

      <!-- 필터 + 테이블 -->
      <section class="card">
        <div class="card-header">
          <div>
            <h2>거래 내역</h2>
            <p class="card-subtitle">시간순 매매 이력</p>
        </div>
        <div class="filters">
          <div class="quick-range">
            <button type="button" class="btn-sm" data-range="ytd">올해</button>
            <button type="button" class="btn-sm" data-range="1m">한달</button>
            <button type="button" class="btn-sm" data-range="1w">1주</button>
          </div>
          <input
            type="text"
            id="codeFilter"
            class="input-text"
            placeholder="종목코드 또는 이름"
          />
          <input type="date" id="fromDate" class="input-date" />
          <input type="date" id="toDate" class="input-date" />
          <button id="filterBtn" class="btn-sm">조회</button>
        </div>
        </div>
        <div>
          <table>
            <thead>
              <tr>
                <th>날짜</th>
                <th>구분</th>
                <th>종목</th>
                <th class="num">수량</th>
                <th class="num">단가</th>
                <th class="num">금액</th>
                <th class="num">실현손익</th>
                <th class="num">누적손익(종목)</th>
                <th class="num">잔여수량</th>
                <th class="num">평단가</th>
              </tr>
            </thead>
            <tbody id="tradeTbody">
              <!-- JS에서 채움 -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="trade-history.js"></script>
  </body>
</html>
